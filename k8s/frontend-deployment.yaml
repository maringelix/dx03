apiVersion: apps/v1
kind: Deployment
metadata:
  name: dx03-frontend
  namespace: dx03-ENVIRONMENT_PLACEHOLDER
  labels:
    app: dx03-frontend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dx03-frontend
  template:
    metadata:
      labels:
        app: dx03-frontend
        version: v1
    spec:
      containers:
      - name: frontend
        image: IMAGE_PLACEHOLDER
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3
